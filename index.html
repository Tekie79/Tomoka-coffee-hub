      <nav class="navbar navbar-expand-sm navbar-light pt-3 sticky-top">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#kaf"
          >
            <span class="navbar-toggler-icon"></span>

          <a href="#" role="button" class="nav-link shop d-sm-none"

              </li>
              <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
              <li class="nav-item">

              </li>
              <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- body -->
    <div class="container">
      <div class="row img-bg">
        <div class="col-sm-6 ml-3">
          <img
            src="images/coffee-top.png"
            alt="cup-of-coffee"
            class="img-fluid"
          />
        </div>
        <div class="col align-self-center text-center">
          <a href="#" role="button" class="btn btn-lg btnsColor">Order Now</a>
        </div>
      </div>
